<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sideways Scrolling Site</title>
<style>
/* =========================
   Basic Reset
========================= */
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden; /* hide default scrollbars */
  height: 100%;
  font-family: Arial, sans-serif;
}

/* =========================
   Scroll Container
========================= */
.scroll-container {
  display: flex;
  flex-direction: row;
  height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */

  /* Hide scrollbar */
  scrollbar-width: none; /* Firefox */
}

.scroll-container::-webkit-scrollbar {
  display: none; /* Chrome, Safari, Opera */
}

/* =========================
   Sections
========================= */
.section {
  min-width: 100vw;
  height: 100vh;
  flex-shrink: 0;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3em;
  color: white;
}

.section:nth-child(1) { background-color: #ff595e; }
.section:nth-child(2) { background-color: #1982c4; }
.section:nth-child(3) { background-color: #6a4c93; }
.section:nth-child(4) { background-color: #8ac926; }

/* =========================
   Arrow Buttons
========================= */
.arrow {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3em;
  color: white;
  background-color: rgba(0,0,0,0.0);
  border: none;
  cursor: pointer;
  z-index: 100;
  padding: 0.2em 0.5em;
  user-select: none;
}

.arrow:hover {
  background-color: rgba(0, 0, 0, 0);
  transform: translateY(-50%) scale(1.2); /* slightly bigger */
  transition: all 0.3s ease;
}

.arrow-left { left: 10px; }
.arrow-right { right: 10px; }

/* =========================
   Dots Navigation
========================= */
.dots {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 100;
}

.dot {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: rgba(255,255,255,0.5);
  cursor: pointer;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: white;
}
</style>
</head>
<body>

<button class="arrow arrow-left">
  <i class="fas fa-chevron-left"></i>
</button>
<button class="arrow arrow-right">
  <i class="fas fa-chevron-right"></i>
</button>

<div class="scroll-container">
  <div class="section">Section 1</div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <div class="section">Section 4</div>
</div>

<div class="dots">
  <div class="dot active" data-index="0"></div>
  <div class="dot" data-index="1"></div>
  <div class="dot" data-index="2"></div>
  <div class="dot" data-index="3"></div>
</div>

<script>
const container = document.querySelector('.scroll-container');
const sections = document.querySelectorAll('.section');
const dots = document.querySelectorAll('.dot');
let currentIndex = 0;

// Scroll to a specific section
const scrollToIndex = (index) => {
  if (index < 0) index = 0;
  if (index >= sections.length) index = sections.length - 1;
  currentIndex = index;
  sections[index].scrollIntoView({ behavior: 'smooth', inline: 'start' });
  updateDots();
};

// Update active dot
const updateDots = () => {
  dots.forEach(dot => dot.classList.remove('active'));
  dots[currentIndex].classList.add('active');
};

// Arrow button events
document.querySelector('.arrow-left').addEventListener('click', () => {
  scrollToIndex(currentIndex - 1);
});
document.querySelector('.arrow-right').addEventListener('click', () => {
  scrollToIndex(currentIndex + 1);
});

// Mouse wheel scroll â†’ horizontal
container.addEventListener('wheel', (e) => {
  e.preventDefault();
  container.scrollBy({ left: e.deltaY, behavior: 'smooth' });
}, { passive: false });

// Touch drag/swipe support
let isDown = false;
let startX;
let scrollLeftStart;

container.addEventListener('touchstart', (e) => {
  isDown = true;
  startX = e.touches[0].pageX;
  scrollLeftStart = container.scrollLeft;
});

container.addEventListener('touchmove', (e) => {
  if (!isDown) return;
  const x = e.touches[0].pageX;
  const walk = startX - x;
  container.scrollLeft = scrollLeftStart + walk;
});

container.addEventListener('touchend', () => {
  isDown = false;
  const width = window.innerWidth;
  currentIndex = Math.round(container.scrollLeft / width);
  scrollToIndex(currentIndex);
});

// Update currentIndex on scroll
container.addEventListener('scroll', () => {
  const scrollLeft = container.scrollLeft;
  const width = window.innerWidth;
  currentIndex = Math.round(scrollLeft / width);
  updateDots();
});

// Dot navigation
dots.forEach(dot => {
  dot.addEventListener('click', () => {
    const index = parseInt(dot.dataset.index);
    scrollToIndex(index);
  });
});

// Keyboard arrow keys navigation
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    scrollToIndex(currentIndex - 1);
  } else if (e.key === 'ArrowRight') {
    scrollToIndex(currentIndex + 1);
  }
});
</script>

</body>
</html>
